<!DOCTYPE html>
<html>
    <head>
        <title>
            teste
        </title>
        <meta charset="UTF-8">
        <style>
            .span-required{
                display: none;
                font-size: 12;
                border: 12px black;
            }
        </style>

    </head>
    <body>
        <div>
            <input type="text" placeholder="Digite teu nome" class="input required" oninput="namevalidate()">
            <span class="span-required">O nome deve ter 3 caracteres</span>
        </div>
        <script>
            const input = document.querySelectorAll('.required');
            const spans = document.querySelectorAll('.span-required');
            function namevalidate(){
                if(input[0].value.length<3){
                    seterror(0);
                    // console.log('Nome Deve ter 3 caracteres');
                }
                else{
                    console.log("Validado com sucesso")
                }
            }
            function seterror(index){
                spans[index].style.display = 'block';
                spans[index].style.color = 'red';
            }
            
           
        </script>
        <script type="text/javascript" src="script.js"></script>
        
    </body>
</html>
